<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Detective - Action Potential Treatment Laboratory</title>
    <meta http-equiv="refresh" content="0; url=./src/">
    <link rel="canonical" href="./src/">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .redirect-message {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .redirect-message h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .redirect-message p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>ðŸ§ âš¡ Neural Detective</h1>
        <p>Redirecting to Action Potential Treatment Laboratory...</p>
        <p>If you're not redirected automatically, click below:</p>
        <a href="./src/" class="btn">Launch Neural Detective</a>
    </div>

    <script>
        // Backup redirect in case meta refresh fails
        setTimeout(() => {
            window.location.href = './src/';
        }, 1000);
    </script>
</body>
</html>
